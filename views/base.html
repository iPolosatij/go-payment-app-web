<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payment App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-xl font-bold">PaymentApp</a>
            <div>
                <a href="/dashboard" class="mr-4">Дашборд</a>
                {% if user_role %}
                <span class="mr-4">Привет, {{ username }} ({{ user_role }})</span>
                {% else %}
                <a href="/login" class="mr-4">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-4 p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
