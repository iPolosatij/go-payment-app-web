{% extends "./base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Вход в систему</h2>
    
    <form action="/login" method="POST">
        <div class="mb-4">
            <input type="text" name="username" placeholder="Имя пользователя" class="w-full p-3 border border-gray-300 rounded" required>
        </div>
        
        <div class="mb-4">
            <input type="password" name="password" placeholder="Пароль" class="w-full p-3 border border-gray-300 rounded" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Войти</button>
    </form>
</div>
{% endblock %}
